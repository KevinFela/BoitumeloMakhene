<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FuglyMammie - Under Construction</title>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
<style>
body, html {
  margin:0; padding:0; width:100%; height:100%; overflow:hidden;
  background:#111; font-family:'Share Tech Mono', monospace; color:#ff1493;
}
canvas { display:block; position:absolute; top:0; left:0; z-index:0; }

/* Center overlay text */
#overlay {
  position:absolute;
  top:50%; left:50%;
  transform:translate(-50%, -50%);
  text-align:center; z-index:10;
  perspective:1000px;
}
#overlay h1 {
  font-size:3.5rem;
  color:#ff1493;
  text-transform:uppercase;
  letter-spacing:3px;
  animation: rotate3D 5s infinite linear alternate;
  transform-style:preserve-3d;
}
#overlay p {
  font-size:1.3rem;
  color:#ff69b4;
  margin-top:20px;
  animation: blink 1.5s infinite;
}
#starkCredit {
  position:absolute;
  bottom:30px;
  width:100%;
  text-align:center;
  font-size:1rem;
  color:#ff1493;
  text-transform:uppercase;
  letter-spacing:1px;
  z-index:10;
  opacity:0.8;
  animation: blink 2s infinite;
}

/* 3D text animation */
@keyframes rotate3D {
  0% { transform:rotateX(0deg) rotateY(0deg); }
  25% { transform:rotateX(10deg) rotateY(20deg); }
  50% { transform:rotateX(-10deg) rotateY(-20deg); }
  75% { transform:rotateX(15deg) rotateY(10deg); }
  100% { transform:rotateX(0deg) rotateY(0deg); }
}
@keyframes blink {
  0%,50%,100% { opacity:1; }
  25%,75% { opacity:0.4; }
}
</style>
</head>
<body>

<canvas id="cyberCanvas"></canvas>
<div id="overlay">
  <h1>FuglyMammie WebPage</h1>
  <p>Under Construction...</p>
</div>
<div id="starkCredit">Created from Stark Tower by Kevin</div>

<script>
// Canvas setup
const canvas = document.getElementById('cyberCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Polygon particles
class PolygonParticle {
  constructor() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height;
    this.vx = (Math.random()-0.5)*2;
    this.vy = (Math.random()-0.5)*2;
    this.size = 10 + Math.random()*20;
    this.sides = 3 + Math.floor(Math.random()*5);
    this.color = 'rgba(255,20,147,0.6)';
  }
  move() {
    this.x += this.vx;
    this.y += this.vy;
    if(this.x<0 || this.x>canvas.width) this.vx*=-1;
    if(this.y<0 || this.y>canvas.height) this.vy*=-1;
  }
  draw() {
    ctx.beginPath();
    const angle = (Math.PI*2)/this.sides;
    for(let i=0;i<this.sides;i++){
      const px = this.x + this.size*Math.cos(i*angle);
      const py = this.y + this.size*Math.sin(i*angle);
      if(i===0) ctx.moveTo(px,py);
      else ctx.lineTo(px,py);
    }
    ctx.closePath();
    ctx.strokeStyle = this.color;
    ctx.lineWidth = 1.2;
    ctx.stroke();
  }
}

// Binary + math rain
const symbols = ["0","1","∫","Σ","√","π","∞","+","−","×","÷"];
class SymbolColumn {
  constructor(x) {
    this.x = x;
    this.y = Math.random()*-1000;
    this.speed = 2 + Math.random()*4;
    this.size = 16;
  }
  draw() {
    ctx.fillStyle = 'rgba(255,20,147,0.85)';
    ctx.font = `${this.size}px Share Tech Mono`;
    const char = symbols[Math.floor(Math.random()*symbols.length)];
    ctx.fillText(char, this.x, this.y);
    this.y += this.speed;
    if(this.y > canvas.height) this.y = Math.random()*-500;
  }
}

// Create particles and rain
const polygons = [];
for(let i=0;i<80;i++) polygons.push(new PolygonParticle());

const symbolColumns = [];
for(let i=0;i<Math.floor(canvas.width/15);i++) symbolColumns.push(new SymbolColumn(i*15));

// Animate
function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // Draw polygons
  polygons.forEach(p=>{ p.move(); p.draw(); });

  // Draw symbols
  symbolColumns.forEach(s=>s.draw());

  requestAnimationFrame(animate);
}
animate();

window.addEventListener('resize', ()=>{
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>

</body>
</html>
